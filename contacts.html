<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="Zhivko Zhivkov Nedyalkov    Petya Stoyanova"/>
    <!–– автори на страницата ––>
    <meta name="description" content="Bikes shop"/>
    <!–– описание на страницата ––>
    <meta name="keywords" content="bikes,Varna,shop,best prices,repair,tires,retail"/>
    <!–– думи за търсене ––>
    <title>Контакти</title><!–– заглавие на страницата ––>
    <link rel="stylesheet" href="css/contacts.css">

</head>
<body>
<div id="container">
    <section id="mainsection">
        <div id="form">
            <form>
                <label id="title">Форма за контакти:</label> <br>
                <label>Име:</label>
                <input type="text" name="firstname" size="10" required>
                <span> * </span>
                <br>
                <label>Фамилия:</label>
                <input type="text" name="lastname" size="10" required>
                <span> * </span>
                <br>
                <label>Град:</label>
                <input type="text" name="city" size="10" required>
                <span> * </span>
                <br>
                <label>Пощенски код:</label>
                <input type="text" name="postal" size="5" required>
                <span> * </span>
                <br>
                <label>Улица:</label>
                <input type="text" name="street" size="30" required>
                <span> * </span>
                <br>
                <label>Телефонен номер:</label>
                <input type="number" name="phone" size="20" required>
                <span> * </span>
                <br>
                <label>E-mail:</label>
                <input type="email" name="email" size="30" required>
                <span> * </span>
                <br>
                <label type="age">Възраст:</label>
                <input type="number" name="age" size="3">
                <br>
                <label class="massagess">Съобщение:</label>
                <textarea name="message" rows="4" cols="20" required></textarea>
                <span id="requiredmessage"> * </span>
                <br>
                <label id="required">Маркираните със звездичка (*) полета са задължителни!</label>
                <br>
                <div id="button">
                    <input type="submit" name="submit" value="Изпрати">
                </div>
            </form>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1454.0138745467846!2d27.923368942565688!3d43.20890731017297!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40a4540939dfa6d5%3A0x3d401ef3c09a59bf!2z0JjQutC-0L3QvtC80LjRh9C10YHQutC4INGD0L3QuNCy0LXRgNGB0LjRgtC10YIgLSDQktCw0YDQvdCw!5e0!3m2!1sbg!2sbg!4v1512905573418"
                    frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
    </section>

    <footer>
